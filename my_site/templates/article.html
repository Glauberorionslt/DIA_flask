<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <style>
        article {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <article>
        <h1>{{ article.title }}</h1>
        <p><strong>Data:</strong> {{ article.date }}</p>
        <p><strong>Autor:</strong> {{ article.author }}</p>
        <img src="{{ article.image }}" alt="Imagem do artigo">
        <div>
            {% for paragraph in article.content.split('\n') %}
                {{ paragraph }}<br>
            {% endfor %}
        </div>
    </article>
</body>
</html>
